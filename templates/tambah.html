    <title>Aplikasi Data Barang</title>

  <body>
      <div class="p-3">
        <a href="http://127.0.0.1:5000/barang" role="button" class="btn btn-info"><i class="bi bi-skip-backward"></i></a>
        <h1>Tambahkan Barang</h1>
        <form action="{{ url_for('tambah') }}" method="POST">
            <div class="form-group">
              <label for="exampleInputEmail1">Nama Barang</label>
              <input type="text" name="nama_barang" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Masukan Nama Barang">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Jumlah Barang</label>
              <input type="text" name="jumlah_barang" class="form-control" id="exampleInputPassword1" placeholder="Masukan Jumlah Barang">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Lokasi Barang</label>
              <input type="text" name="lokasi_barang" class="form-control" id="exampleInputPassword1" placeholder="Masukan Lokasi Barang">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Harga Barang</label>
              <input type="text" name="harga" class="form-control" id="exampleInputPassword1" placeholder="Masukan Harga Barang">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Keterangan</label>
                <input type="text" name="keterangan" class="form-control" id="exampleInputPassword1" placeholder="Masukan Keterangan">
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
