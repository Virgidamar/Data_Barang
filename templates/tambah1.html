      <div class="p-3">

        <h1>Tambahkan Data Karyawan</h1>
        <form action="{{ url_for('tambah1') }}" method="POST">
            <div class="form-group">
              <label for="exampleInputEmail1">Nama</label>
              <input type="text" name="nama" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Masukan Nama">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Gender</label>
              <input type="text" name="gender" class="form-control" id="exampleInputPassword1" placeholder="Masukan">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Tanggal Lahir</label>
              <input type="date" name="tanggal_lahir" class="form-control" id="exampleInputPassword1" placeholder="Masukan tanggal lahir">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">No. Telp</label>
              <input type="text" name="telp" class="form-control" id="exampleInputPassword1" placeholder="Masukan no. telp">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Alamat</label>
                <input type="text" name="alamat" class="form-control" id="exampleInputPassword1" placeholder="Masukan alamat">
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
